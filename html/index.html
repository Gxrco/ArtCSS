<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Art by Gerco</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="image_logo">
        <img src="../html/source/logo.png" alt="Logo" />
      </div>
    </header>
    <div class="canva">
      <div class="console">
        <div class="left_joystick">
          <p class="minus">-</p>
          <div class="joystick"></div>
          <div class="cross">
            <div class="up"></div>
            <div class="down"></div>
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="screen"></div>
        <div class="right_joystick">
          <p class="plus">+</p>
          <div class="buttons_area">
            <div class="button" id="Y">Y</div>
            <div class="button" id="X">X</div>
            <div class="button" id="A">A</div>
            <div class="button" id="B">B</div>
          </div>
          <div class="joystick_right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
